<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario check-point I</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <form class="Cadastro-form">

        <h1> Criação de Personagem </h1>

       
            <div class="controlador">
                <input 
                    id="titulo"
                    type="text" 
                    placeholder="Titulo"
                    minlength="6"
                    maxlength="12"
                    required 
                >
            </div>
            
            
            <div class="controlador">
                <input 
                    id="url"
                    type="url" 
                    minlength="8"
                    placeholder="URL"
                >
    
            </div>

            <div class="controlador descricaoControl">
                <input 
                    id="descricao"
                    type="text" 
                    placeholder="Descrição"
                >
    
            </div>

            <div>

                <button class="registro" type="submit" id="postar"> Cadastrar</button>
           
            </div>

            

    </form>
    
    <button class="registro" type="button" id="postar2">Cadastrar2</button>

    <div class="personagensCriados">

        <h1 class="titulo-personagens">Personagens Criados</h1>
    
    </div>
